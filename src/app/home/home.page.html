<ion-header [translucent]="true">
  <ion-toolbar  color="success">
    <ion-title>
      SignUp Portal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SignUp Portal</ion-title>
    </ion-toolbar>
  </ion-header>

  <p style='text-align:center;font-weight: bold;'>Create A New Account</p>

  <ion-card>
   
    <ion-card-content>
      
      <ion-item>
        <ion-label position="floating"><ion-icon name="person-outline" color="primary"></ion-icon>  First Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"><ion-icon name="person-outline" color="primary"></ion-icon>  Last Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item style='margin-top:3%;'>
        <ion-label position="floating"><ion-icon name="mail-outline" color="primary"></ion-icon>  Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item style='margin-top:3%;'>
        <ion-label position="floating"><ion-icon name="lock-closed-outline" color="primary"></ion-icon>  Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item style='margin-top:3%;'>
        <ion-label position="floating"><ion-icon name="call-outline" color="primary"></ion-icon>  Phone Number</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
  
    </ion-card-content>

  </ion-card>

  <div id="container">
    <ion-button routerLink="/homepage" routerDirection="root" style='margin-top:100%;' fill="outline" color="success">CREATE ACCOUNT</ion-button>
    <p style='margin-top:2%;'>Already have an account?<span style='color:green;'> Login</span></p>
    <!-- <p style='margin-top:5%;'>Forgot your password?</p>
    <p style='margin-top:10%;'>{{ text }}</p>
    <p style='margin-top:50%;'>Don't have an account?</p> -->
    <!-- <p style='margin-top:5%;'>{{ text }}</p> -->
  </div>

</ion-content>
